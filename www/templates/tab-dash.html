<ion-view view-title="Feed">
  <ion-content>
    <h2>Welcome to Arquigrafia</h2>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="photo in photos" type="item-text-wrap" href="#/tab/photos/{{photo.photo_id}}">
      	<img src="{{serverName + '/arquigrafia-images/' + photo.photo_id}}_home.jpg">
        <h3>{{photo.name}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
