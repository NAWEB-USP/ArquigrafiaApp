<ion-view view-title="Login" name="login-view">
  <ion-content class="padding" id="login">
    <div class="center-content">
      <div class="row row-center">
        <div class="col">
            <div class="text-center">
              <img src="img/logo-symbol.svg">
            </div>
        </div>
      </div>
      <div class="list">
          <label class="item item-input item-arq">
              <input type="text" ng-enter="login()" autocapitalize="off" placeholder="UsuÃ¡rio" ng-model="data.username">
          </label>
          <label class="item item-input item-arq">
              <input type="password" ng-enter="login()" placeholder="Senha" ng-model="data.password">
          </label>
      </div>
      <button class="button button-arq button-inverted button-block" ng-click="login()">Entrar</button>
      <button class="button button-arq button-block button-positive" ng-click="fbLogin()">Entrar com o Facebook</button>
      <button class="button button-clear button-positive button-block" ng-click="cadastro()" style="color: #212121;">Cadastre-se</button>
    </div>

  </ion-content>
</ion-view>
