<ion-view view-title="Navegar">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="photo in photos" type="item-text-wrap" href="#/tab/photos/{{photo.id}}">
        <img ng-src="{{serverName + '/arquigrafia-images/' + photo.id}}_micro.jpg">
        <h2>{{photo.name}}</h2>
        <p>{{}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(photo)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
