<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Digite as palavras-chave">
  </label>
  <button class="button button-clear" ng-click="search()">
    Buscar
  </button>
</div>
<ion-view view-title="Search">
	<ion-content class="has-header">
		<ion-refresher
    		pulling-text="Puxe e solte para atualizar..."
    		on-refresh="doRefresh()">
  		</ion-refresher>
    	<div class="row" id="photos-container">
            <ion-list id="search-results">
                <ion-item class="item-remove-animate feed-item" ng-repeat="photo in photos" type="item-text-wrap" href="#/tab/search/photos/{{photo.id}}">
                    <img src="{{serverName + '/arquigrafia-images/' + photo.id + '_home.jpg'}}">
                </ion-item>
            </ion-list>
        </div>
    	<ion-infinite-scroll
  			on-infinite="loadMoreData()"
  			distance="5%"
  			immediate-check="false"
  			ng-if="moreDataCanBeLoaded">
		</ion-infinite-scroll>
  	</ion-content>
</ion-view>
