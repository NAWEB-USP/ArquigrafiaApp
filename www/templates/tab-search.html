<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" ng-enter="search()" placeholder="Digite as palavras-chave" id="search-bar">
  </label>
  <button class="button button-clear" ng-click="search()">
    Buscar
  </button>
</div>
<ion-view view-title="Search">
	<ion-content class="has-header">
		<ion-refresher
    		pulling-text="Puxe e solte para atualizar..."
    		on-refresh="doRefresh()">
  		</ion-refresher>
    	<div class="row" id="photos-container">
          <div id="search-placeholder" ng-if="photos.length < 1">
            <a class="button button-icon icon ion-search"><span>Nenhum resultado encontrado</span></a>
          </div>
          <ion-list id="search-results">
              <ion-item ng-if=" photo.type === null || photo.type === 'photo' " class="item-remove-animate feed-item" ng-repeat="photo in photos" type="item-text-wrap" href="#/tab/search/photos/{{photo.id}}">
                <img src="{{serverName + '/arquigrafia-images/' + photo.id + '_home.jpg'}}">
              </ion-item>
              <ion-item style="position: relative;" ng-if=" photo.type === 'video' " class="item-remove-animate feed-item" ng-repeat="photo in photos" type="item-text-wrap" href="#/tab/search/photos/{{photo.id}}">
                <img src="img/play.png" class="play-button-small" />
                <img src="{{photo.nome_arquivo}}" style="width: 100%; height: 125px" />
              </ion-item>
          </ion-list>
        </div>
    <ion-infinite-scroll
        on-infinite="loadMoreResults()"
        distance="5%"
        immediate-check="false"
        ng-if="moreDataCanBeLoaded">
    </ion-infinite-scroll>
  	</ion-content>
</ion-view>
